name: Deploy Web Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web-portfolio

      - name: Build project
        run: npm run build
        working-directory: web-portfolio

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${‍{ secrets.GITHUB_TOKEN }‍}
          publish_dir: ./web-portfolio/dist
